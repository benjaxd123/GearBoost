{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'gearboostapp/css/login.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'gearboostapp/js/validar.js' %}"></script>
</head>
<body class="vh-100">
  <!-- Esto es el navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
          <a class="navbar-brand fs-4" href="{% url 'index' %}">GearBoost</a>
          <button class="navbar-toggler shadow-none border-0" 
          type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" 
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Fin del navbar -->

          <!-- Esto es la barra lateral -->
          <div class="menulateral offcanvas offcanvas-start" 
          tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <!--Fin de la barra lateral--> 

          <!-- Titulo/Encabezado de la barra lateral -->
              <div class="offcanvas-header text-white border-buttom">
                  <h5 class="offcanvas-title" 
                  id="offcanvasNavbarLabel">Bienvenido!</h5>
                  <button 
                  type="button" 
                  class="btn-close btn-close-white" 
                  data-bs-dismiss="offcanvas" 
                  aria-label="Close"></button>
              </div>
              <!-- Fin del encabezado de la barra lateral -->

              <!-- Cuerpo de la barra lateral -->
              <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'index' %}">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'Secchombre' %}">Hombre</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'seccmujer' %}">Mujer</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'varios' %}">Varios</a>
                      </li>
                  </ul>
                  <br>
                  <!-- Fin del cuerpo de la barra lateral -->

                  <!-- Login Y registrarse -->
                  <div class="d-flex justify-content-center align-items-center gap-3">
                      <a href="{% url 'login' %}" class="btn-loginn">Iniciar Sesión</a>
                      <a href="{% url 'registro' %}" class="btn-registerr">Registrarse</a>
                  </div>
                  <!-- Fin del login y registrarse -->
              </div>
          </div>
      </div>
  </nav>
  <div class="container-log">
    <form action="{% url 'sesioniniciada' %}" method="post">
      <div class="form">
          <div id="titulo">Inicio de sesión</div>
          <div class="grupo">
              <label for="correo">Correo:</label>
              <input type="email" id="correo" name="correo" placeholder="Ingrese correo">
          </div>
          <div class="grupo">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" placeholder="Ingrese contraseña" >
          </div>
          <div class="boton-iniciosesion"><input class="btn btn-dark" type="submit" onclick='return validarLogin();' value='Iniciar Sesión'></div>
      </div>   
        <div class="container-botones">
          <div class="registrate">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></div>
          <div class="registrate">¿Eres admin? <a href="{% url 'admin' %}">Iniciar Sesión</a></div>
          <div class="registrate"><a href="{% url 'olvidarcontraseña' %}">Olvidé mi contraseña</a></div>
      </div>
  </form>
    <div id="error"></div>
    </div> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'gearboostapp/js/validar.js' %}"></script>
</body>
</html>
